<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1 class="center-text">Modes</h1>
    <div class="container">
        <div class="mode-buttons">
            <button id="focus" class="mode-button">Focus</button>
            <button id="superFocus" class="mode-button">Super Focus</button>
            <button id="normal" class="mode-button">Normal</button>
        </div>
        <h1 class="center-text">Pomodoro Timer</h1>
        <div class="input-container">
            <label for="workTime">Work Time:</label>
            <input type="text" id="workTime" class="input" placeholder="min">
        </div>
    
        <div class="input-container">
            <label for="breakTime">Break Time:</label>
            <input type="text" id="breakTime" class="input" placeholder="min">
        </div>
    
        <div class="button-container">
            <button id="startTimer" class="button">Start Timer</button>
            <button id="resetTimer" class="button">Reset Timer</button>
        </div>
    
        <div id="timerDisplay"></div>
    </div>

  <!-- <div id="timerDisplay">00:00</div> -->

  <script src="popup.js"></script>
</body>
</html>
